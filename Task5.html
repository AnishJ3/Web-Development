<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <center>

        <table border="2" bordercolor = "black" bgcolor="white">
            <caption><big><b>Registration form</b></big><br/></caption>

                <th width ="200px">First Name</th>
                <td> <input type="text" size="70" /> </td>
            </tr>
        
            <tr>
                <th width ="200px">Last Name</th>
                <td> <input type="text" size="70" /> </td>
            </tr>
            <tr>
                <th width ="200px">Email</th>
                <td > <input type="email" size="70" /> </td>
            </tr>
            <tr>
                <th width ="200px">Password</th>
                <td > <input type="password" size="70" /> </td>
            </tr>
    
            <tr>
                <th width ="200px">Re-enter Password</th>
                <td > <input type="password" size="70" /> </td>
            </tr>
            
            <tr>
                <th width ="200px" >Gender:</th>
                <td > <input type="radio" name ="male" id="male" value="male"/>Male <hr />
                    <input type="radio" name ="female" id="female" value="female"/>Female
                </td>
    
            </tr>
    
            <tr>
                <th width ="200px">Age:</th>
                <td > <input type="tel" min="1" max="125" size="70" /> </td>
            </tr>
    
            <tr>
                <th width ="200px">Phone Number</th>
                <td > <input type="tel" size="70" /> </td>
            </tr>
    
            <tr>
                <th width = "200px" height="100px">Address</th>
                <td>
                    
                </td>
            </tr>
            <tr>
                <th width = "200px">State</th>
                <td>
                    <input type="text" name="state" size="70" />
                </td>
            </tr>
    
            <tr>
                <th ><label for="country">Country</label></td>
                <td>
                    
                    <select name="country" id ="country" >
                        <option value="" disabled selected hidden>Choose your country</option>
                        <option value = "India">India</option>
                        <option value = "Japan">Japan</option>
                        <option value= "Others">Others</option>
                    </select>
    
                </td>
            </tr>
    
            <tr>
                <th width = "200px">Languages known</th>
                <td>
                    <label for="Engish">English</label>
                    <input type="checkbox" name="English" value="English"/>
    
                    <label for="Kannada">Kannada</label>
                    <input type="checkbox" name="Kannada" value="Kannada"/>
    
                    <label for="Hindi">Hindi</label>
                    <input type="checkbox" name="Hindi" value="Hindi"/>
    
                    <label for="Telugu">Telugu</label>
                    <input type="checkbox" name="Telugu" value="Telugu"/>
                </td>
            </tr>
    
            <tr>
    
                <td colspan="2">
                    <input type="checkbox" name="none" />
                    <label for="none">Hereby i declare all the given details are true </label>
    
                </td>
            </tr>
    
            <tr>
                <td colspan="2" align="right">
                    <span>Log in to <a href= "https://ethnus.com" >Ethnus</a> website</span>
    
                </td>
            </tr>
    
    
            
        </table>
    </center>
